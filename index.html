<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <title>Login Screen</title>
    <style>
        body {
            font-family: 'Slabo 27px', serif;
        }
        .center {
            width: 400px;
            margin: 0 auto;
        }

        input[type='text']{
            height: 25px;
            margin-bottom: 10px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center">
            <p>Welcome to Css Advantures! Please login to proceed.</p>
            <form>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                            <td>
                                <button>Submit</button>
                            </td>
                            <td>
                                <a href="#">Forgot Password?</a> | <a href="#">Signup</a>
                            </td>
                        </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
